	<title>Hacker Week 1 - David Pirie</title>

	<link rel="stylesheet" href="">

<script>

function get_array() {
	var arr = [];
	var i = 1;
	while (i <= 255) {
		arr.push(i);
		i++;
	}
	return arr;
}


function sum_even_numbers() {
	var sum = 0;
	for (var i = 0; i <= 1000; i++) {
		if (i % 2 === 0) {
			sum += i;
		}
	}
	return sum;
}

function sum_odd_numbers() {
	var sumOdd = 0;
	for (var i = 1; i <= 5000; i++) {
		if (i % 2 !== 0) {
			sumOdd += i;
		}
	}
	return sumOdd;
}


</script>
